<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto|Slabo+27px" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/bundle.js"></script>

 <!-- <script src="js/main.js" charset="utf-8"></script>  -->
  <title>Describe Things Good</title>
  </head>
  <body>
    <div class="title">
      <h1>Describe Things Good</h1>
      <h2>The Game!</h2>
    </div>

    <div class="button-container">
      <p id="draw" class="button-container__button">Draw Card</p>
    </div>
    <div class="cards-container">
      <div class="cards-container__topic">
        <p>TOPIC</p>
        <p id="Object">Object</p>
        <p id="Nature">Nature</p>
        <p id="Random">Random</p>
        <p id="Person">Person</p>
        <p id="Action">Action</p>
        <p id="World">World</p>
      </div>
      <div class="cards-container__card" id="card">
        <p>CARD</p>
      </div>
    </div>
    <p id="timer"></p>
  </body>
  </html>
